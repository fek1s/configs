# ~/.config/starship.toml
#[line_break]
#disabled = true

[status]
disabled = false
format = '[$symbol$status]($style) '

[character]
success_symbol = "[󰁕](bold green)"
error_symbol = "[✖](bold red)"

[cmd_duration]
min_time = 4  # Show command duration always
format = "took [$duration]($style) "
disabled = false
show_milliseconds = false

[directory]
truncation_length = 8
truncate_to_repo = true
truncation_symbol = ".../"
format = "[](bold 214)[$path]($style)[$lock_symbol]($lock_style) "
style = "bold 214"
read_only = " 󰌾"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳 "
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted ="🗑 "

[username]
style_user = "bold blue"
style_root = "bold red"
show_always = true
format = "[$user]($style)[ on](white)"

[hostname]
ssh_only = false
format = "[ $hostname]($style) "
trim_at = "-"
style = "bold purple"
disabled = false
ssh_symbol = " "

